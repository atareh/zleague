<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zleague</title>
    <link rel="icon" type="image/png" href="assets/images/Z-logo.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/Z-logo.png">
    <link rel="apple-touch-icon" href="assets/images/Z-logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="background-video" muted autoplay loop>
            <source src="./video.mp4" type="video/mp4">
            <source src="./assets/videos/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Noise Filter Overlay -->
    <div class="noise-overlay"></div>

    <!-- Content Overlay -->
    <div class="content-overlay">
        <div class="center-logo">
            <a href="http://zora.co/zleague" target="_blank" rel="noopener noreferrer">
                <img src="assets/images/Z-logo.png" alt="Z League Logo" class="main-center-logo">
            </a>
        </div>
    </div>

    <!-- Loading screen removed -->

    <script src="script.js"></script>
</body>
</html>
